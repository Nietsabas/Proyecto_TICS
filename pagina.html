<!DOCTYPE html>
<html>
<head>
  <title>Mediciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #6DB5F5, #4287F5, #285FD7, #1C35B4);
      background-size: 200% 200%;
      animation: gradientAnimation 5s ease infinite;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      background-color: rgb(217, 15, 15);
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .contact-info {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .contact-info a {
      color: #2175FF;
      text-decoration: none;
    }
    .gif-container {
      width: 600px;
      height: 200px;
    }
    .gif-container img {
      width: 100%;
      height: 100%;
    }
    .stela {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>
  <h1>Mediciones</h1>
  <div class="container">
    <div class="gif-container">
      <img src="https://raw.githubusercontent.com/Nietsabas/Proyecto_TICS/main/seguridad-boton.gif" alt="Github">
    </div>
    <div style="background-color: white; padding: 20px;">
      <p style="font-size: 20px;">Mediciones de Luz</p>
      <table>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Valor</th>
          <th>Luces</th>
        </tr>
        <tr>
          <td>2023-05-30 00:14</td>
          <td>00:14</td>
          <td>600</td>
          <td>Apagadas</td>
        </tr>
        <tr>
          <td>2023-05-30 00:15</td>
          <td>00:15</td>
          <td>800</td>
          <td>Prendidas</td>
        </tr>
      </table>
    </div>
    <div class="contact-info">
      <p><i class="fas fa-building"></i> LuSecurity</p>
      <p><i class="fas fa-phone"></i> Número de teléfono: <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">+569 53656261 </a></p>
      <p><i class="fas fa-info-circle"></i> <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Más información</a></p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.addEventListener("click", function(event) {
          var stela = document.createElement("div");
          stela.className = "stela";
          stela.style.left = event.clientX + "px";
          stela.style.top = event.clientY + "px";
          document.body.appendChild(stela);
          setTimeout(function() {
            stela.style.opacity = 0;
            setTimeout(function() {
              stela.parentNode.removeChild(stela);
            }, 500);
          }, 1000);
        });
      });
    </script>
  </div>
</body>
</html>
